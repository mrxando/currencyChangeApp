<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Currency Change App</title>

<body>
    
    <div class="container">
        <div class="logo">
        <img src="money-bill-solid.svg" alt="">
        <h1>Currency Conventer</h1>
        </div>
        <div class="inputs">

            <input type="number" id="amount" value="100">
        </div>
        <div class="dropdowns">
            <label for="from">From:</label>
            <select name="from" id="from"></select>

            <select name="from" id="to"></select>
        </div>
            <button class="convertBtn">Convert</button>

    </div>
